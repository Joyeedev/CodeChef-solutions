name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
git add Makefile
git commit -m "Add Makefile for CI build"
git push

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
